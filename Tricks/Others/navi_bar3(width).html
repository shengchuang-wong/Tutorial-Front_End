<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
	body {margin:0; padding:0; font-size:16px}
	ul {list-style-type:none; height:50px; border-bottom:5px solid #F60; padding-left:30px}
	a {text-decoration:none; display:block; height:30px; line-height:30px; width:120px; background-color:#ccc; margin-bottom:1px; text-align:center}
	li {float:left; margin-top:20px}
	.on, a:hover {color:#FFF; background-color:#F60}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
	$(function() {
		$('a').hover(function() {
			$(this).stop().animate({"width":"160px"},200);
		}, function() {
			$(this).stop().animate({"width":"120px"},200);
		});
	});
</script>
