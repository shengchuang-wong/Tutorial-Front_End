<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Taobao Search</title>
<style type="text/css">
	@font-face {
		font-family: iconfont;
		src: url(http://g.tbcdn.cn/tb/icon-font/1.15/iconfont.eot);
	}
	
	body {
		font: 14px/1.5 Tahoma, arial, sans-serif;
	}
	
	a {
		text-decoration: none;
	}
	
	.search-container {
		position: relative;
	}
	
	.search-tips {
		float: right;
		padding: 3px 0 0 15px;
	}
	
	.search-tips a {
		color: #6c6c6c;
	}
	
	.search-button {
		float: right;
	}
	
	.btn-search {
		background: url();
		width: 100px;
		height: 45px;
		background-position: 0 -200px;
		border: 0;
		cursor: pointer;
		background-color: #f50;
	}
	
	.search-common-panel {
		height: 39px;
		background-color: #f50;
		overflow: hidden;
		padding: 3px 0 3px 77px;
	}
	
	.search-common-panel i {
		position: absolute;
		top: 14px;
		left: 86px;
		z-index: 2;
		color: #ccc;
	}
	
	.search-common-panel input {
		height: 39px;
		line-height: 39px;
		width: 100%;
		border: 0 none;
		outline: 0;
		background-color: white;
	}
	
	.iconfont {
		font-family: iconfont;
		font-size: 14px;
		font-style: normal;
	}
	
	ul {
		list-style: none;
		display: block;
	}
	
	ul, li {
		margin: 0;
		padding: 0;
	}
	
	.search-list {
		position: absolute;
		top: 3px;
		left: 3px;
		width: 72px;
		height: 39px;
		overflow: hidden;
	}
	
	.search-list li {
		display: block;
		height: 39px;
		line-height: 39px;
		overflow: hidden;
		background-color: white;
		border-left: 1px solid #f6f6f6;
		border-right: 1px solid #e5e5e5;
		text-align: center;
	}
	
	.search list li a {
		color: #6c6c6c;
	}
	
	.selected {
		background-color: #f6f6f6;
	}
	
	.trigger-hover {
		height: auto;
	}
</style>
</head>

<body>
	<div class="search-container">
    	<div id="search-tab" class="search-list">
        	<ul>
            	<li id="tab_1" class="selected">
                	<a href="#">Baby</a>
                </li>
                <li id="tab_2">
                	<a href="#">Shop</a>
                </li>
            </ul>
        </div>
        <div class="search-panel">
            <form>
            	<div class="search-tips">
                    <a href="#">
                        Advance<br />Search
                    </a>
                </div>
                <div class="search-button">
                	<button class="btn-search" type="submit">Go</button>
                </div>     
                	<div class="search-common-panel">
                		<input type="text" x-webkit-speech="" />
                    	<i class="iconfont"></i>
                    </div>
            </form>
        </div>
    </div>
<script>
	var getDOM = function(id) {
		return document.getElementById(id);
	}
	
	var addEvent = function(id, event, fn) {
		var el = getDOM(id) || document;
		if(el.addEventListener) {
			el.addEventListener(event, fn, false);
		} else if (el.attachEvent){
			el.attachEvent("on"+event, fn);
		}
	}
	
	addEvent("search-tab", "mouseover", function() {
		this.className += "trigger-hover";
	});
</script>
</body>
</html>
