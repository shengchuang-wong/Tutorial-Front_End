<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
	
	.top {
		height: 100px;
		background-color: cornflowerblue;
	}
	
	.main {
		width: 800px;
		height: 600px;
		margin: 0 auto;
		background-color: #ccc;
	}
	
	.foot {
		width: 800px;
		height: 100px;
		margin: 0 auto;
		background-color: #999;
	}
	
	.left {
		width: 200px;
		height: 600px;
		background-color: yellow;
		float: left;
	}
	
	.right {
		width: 600px;
		height: 600px;
		background-color: green;
		float: right;
	}
	
	.sub_l {
		width: 400px;
		height: 600px;
		background-color: gold;
		float: left;
	}
	
	.sub_r {
		width: 200px;
		height: 600px;
		background-color: #09F;
		float: right;
	}
	
	.head {
		height: 100px;
		width: 800px;
		background: #f60;
		margin: 0 auto;
	}
	
</style>
<body>
	<div class="top">
    	<div class="head"></div>
    </div>
    <div class="main">
    	<div class="left"></div>
        <div class="right">
        	<div class="sub_l"></div>
			<div class="sub_r"></div>
        </div>
    </div>
    <div class="foot"></div>
</body>
</html>
