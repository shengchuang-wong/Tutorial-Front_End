<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.line-tri {
			width: 150px;
			height: 30px;
			padding: 15px 0;
			border-top: 30px solid;
			border-bottom: 30px solid;
			background-color: currentcolor;
			background-clip: content-box;
		}

		.eye {
			width: 150px;
			height: 150px;
			padding: 10px;
			border: 10px solid;
			border-radius: 50%;
			background-color: currentcolor;
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<div class="line-tri"></div>
	<br>
	<br>
	<div class="eye"></div>
</body>
</html>
