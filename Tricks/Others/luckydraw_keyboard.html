<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lucky Draw</title>
<style>
	body {
		margin: 0;
		padding: 0;
	}
	
	.title {
		width: 400px;
		height: 100px;
		margin: 0 auto;
		padding-top: 30;
		text-align: center;
		font-size: 24px;
		font-weight: bold;
		color: red;
	}
	
	.btns {
		width: 190px;
		height: 30px;
		margin: 0 auto;
	}
	
	.btns span {
		display: block;
		float: left;
		width: 80px;
		height: 27px;
		line-height: 27px;
		background: #036;
		border: 1px solid #eee;
		border-radius: 7px;
		margin-right: 10px;
		color: #FFF;
		text-align: center;
		font-size: 14px;
		font-family: Verdana, Geneva, sans-serif;
		cursor: pointer;
	}
	
	
</style>
<script type="text/javascript">
	var data = ['IPhone5', 'Ipad', 'Samsung Notebook', 'Canon Camera', 'HP Printer', 'Try Again', 'RM50 Top Up Card', 'RM100 Cash Voucher'];
	var timer = null;
	var flag = 0;
	
	window.onload = function() {
		var playBtn = document.getElementById('play');
		var stopBtn = document.getElementById('stop');
		
		playBtn.onclick = playFun;
		stopBtn.onclick = stopFun;
		
		document.onkeyup = function(event) {
			event = event || window.event;
			if(event.keyCode == 13) {
				if(flag == 0) {
					playFun();
					flag = 1;
				}
				else {
					stopFun();
					flag = 0;
				}
			}
		}
	}
	
	function playFun() {
		var that = this;
		var title = document.getElementById('title');
		clearInterval(timer);
		timer = setInterval(function(){
			var randomList = Math.floor(Math.random() * data.length);
			title.innerHTML = data[randomList];
		}, 50);
		play.style.background = "#999";
	}
	
	function stopFun() {
		clearInterval(timer);
		var playBtn = document.getElementById('play');
		playBtn.style.background = "#036";
	}
	
</script>
</head>

<body>
	<div id="title" class="title">
    	Start Lucky Draw !!!
    </div>
    <div class="btns">
    	<span id="play">Start</span>
		<span id="stop">Stop</span>
    </div>
</body>
</html>
