<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
	
	.left {
		width: 200px;
		height: 500px;
		background-color: #ccc;
		position: absolute;
		left: 0;
		top: 0;
	}
	
	.middle {
		height: 500px;
		background-color: #999;
		margin: 0px 300px 0px 200px;	
	}
	
	.right {
		width: 300px;
		height: 500px;
		background-color: #ddd;
		position: absolute;
		right: 0;
		top: 0;
	}
	
</style>
</head>

<body>
	<div class="left">200px</div>
	<div class="middle">设计首页的第一步是设计版面布局。就象传统的报刊杂志编辑一样，我们将网页看作一张报纸，一本杂志来进行排版布局。 虽然动态网页技术的发展使得我们开始趋向于学习场景编剧，但是固定的网页版面设计基础依然是必须学习和掌握的。它们的基本原理是共通的，你可以领会要点，举一反三。</div>
	<div class="right">300px</div>
</body>
