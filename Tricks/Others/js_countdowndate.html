<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript">
	window.onload = function() {
		var curTime = new Date();
		var endTime = new Date("2017", "01", "01");
		var timeDiff = Math.ceil((endTime.getTime() - curTime.getTime()) / (24*60*60*1000));
		document.getElementById('timeShow').innerHTML = timeDiff + " Days To Go 2017";
	}
</script>
</head>

<body>
	<div class="content2"></div>
    <div class="txtShow"><span id="timeShow"></span></div>
</body>
</html>
