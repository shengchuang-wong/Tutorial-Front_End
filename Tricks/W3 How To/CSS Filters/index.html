<!DOCTYPE html>
<html>
<head>
	<title>CSS Filters</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	
	<figure>
		<img src="pineapple.jpg" class="blur" alt="pineapple">
		<figcaption>
			<p>blur(5px)</p>
		</figcaption>
	</figure>

	<figure>
		<img src="pineapple.jpg" class="brightness" alt="pineapple">
		<figcaption>
			<p>brightness(130%)</p>
		</figcaption>
	</figure>

	<figure>
		<img src="pineapple.jpg" class="contrast" alt="pineapple">
		<figcaption>
			<p>contrast(200%)</p>
		</figcaption>
	</figure>

	<figure>
		<img src="pineapple.jpg" class="drop-shadow" alt="pineapple">
		<figcaption>
			<p>drop-shadow(8px 8px 10px skyblue)</p>
		</figcaption>
	</figure>

	<figure>
		<img src="pineapple.jpg" class="grayscale" alt="pineapple">
		<figcaption>
			<p>grayscale(50%)</p>
		</figcaption>
	</figure>

	<figure>
		<img src="pineapple.jpg" class="hue-rotate" alt="pineapple">
		<figcaption>
			<p>hue-rotate(90deg)</p>
		</figcaption>
	</figure>

	<figure>
		<img src="pineapple.jpg" class="invert" alt="pineapple">
		<figcaption>
			<p>invert(100%)</p>
		</figcaption>
	</figure>


	<figure>
		<img src="pineapple.jpg" class="opacity" alt="pineapple">
		<figcaption>
			<p>opacity(30%)</p>
		</figcaption>
	</figure>

	<figure>
		<img src="pineapple.jpg" class="saturate" alt="pineapple">
		<figcaption>
			<p>saturate(800%)</p>
		</figcaption>
	</figure>

	<figure>
		<img src="pineapple.jpg" class="sepia" alt="pineapple">
		<figcaption>
			<p>sepia(100%)</p>
		</figcaption>
	</figure>

	<figure>
		<img src="pineapple.jpg" class="multiple-filters" alt="pineapple">
		<figcaption>
			<p>contrast(200%) brightness(120%)</p>
		</figcaption>
	</figure>


</body>
</html>
