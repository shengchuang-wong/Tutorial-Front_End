<!DOCTYPE html>
<html>
<head>
	<title>Snackbar</title>
	<style type="text/css">
		
		#snackbar {
			visibility: hidden;
			min-width: 250px;
			margin-left: -125px;
			background: #333;
			color: #fff;
			text-align: center;
			border-radius: 2px;
			padding: 16px;
			position: fixed;
			z-index: 1;
			left: 50%;
			bottom: 30px;
		}

		#snackbar.show {
			visibility: visible;
			animation: fadein .5s, fadeout .5s 2.5s;
		}

		@keyframes fadein {
			from { bottom: 0; opacity: 0; }
			to { bottom: 30px; opacity: 1; }
		}

		@keyframes fadeout {
			from { bottom: 30px; opacity: 1; }
			to { bottom: 0; opacity: 0; }
		}

	</style>
</head>
<body>

	<button class="showSnackBar">Show Snackbar</button>

	<div id="snackbar">Some text some messages...</div>

	<script type="text/javascript">
		var showBtn = document.getElementsByClassName("showSnackBar")[0];

		showBtn.addEventListener("click", showSnackBar);

		function showSnackBar() {
			var x = document.getElementById("snackbar");
			x.className = "show";
			setTimeout(function() {
				x.className = x.classList.remove("show")
			}, 3000);
		}

	</script>
</body>
</html>
