<!DOCTYPE html>
<html>
<head>
	<title>Menu Icon</title>
	<style type="text/css">
		
		.container {
			display: inline-block;
			cursor: pointer;
		}

		.bar1, .bar2, .bar3 {
			width: 35px;
			height: 5px;
			background: #333;
			margin: 6px 0;
			transition: .4s;
		}

		.change .bar1 {
			transform: rotate(-45deg) translate(-8px, 6px);
		}

		.change .bar2 {
			opacity: 0;
		}

		.change .bar3 {
			transform: rotate(45deg) translate(-8px, -8px);
		}

	</style>
</head>
<body>

	<p>Click on the Menu Icon to transform it to "X":</p>

	<div class="container">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>

	<script type="text/javascript">
		
		var menuIcon = document.getElementsByClassName("container")[0];

		menuIcon.addEventListener("click", toggleMenuIcon);

		function toggleMenuIcon() {
			this.classList.toggle("change");
		} 

	</script>
</body>
</html>
