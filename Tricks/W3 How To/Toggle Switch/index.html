<!DOCTYPE html>
<html>
<head>
	<title>Toggle Switch</title>
	<style type="text/css">
		
		.switch {
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
		}

		.switch input {
			display: none;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background: #ccc;
			transition: all .4s;
		}

		.slider::before {
			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background: white;
			transition: all .4s;
		}

		input:checked + .slider {
			background-color: #2196F3;
		}

		input:focus + .slider {
			box-shadow: 0 0 1px #219fd3;
		}

		input:checked + .slider::before {
			transform: translateX(26px);
		}

		.slider.round {
			border-radius: 34px;
		}

		.slider.round::before {
			border-radius: 50%;
		}

	</style>
</head>
<body>

	<label class="switch">
		<input type="checkbox">
		<div class="slider"></div>
	</label>

	<label class="switch">
		<input type="checkbox">
		<div class="slider round"></div>
	</label>

</body>
</html>
