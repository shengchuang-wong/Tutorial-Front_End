<!DOCTYPE html>
<html>
<head>
	<title>Custom HTML5 Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="player">
		<div id="video-container">
		<div id="screen">
			<img id="screen-button" src="images/play.png">
		</div>
			<video id="video" poster="images/thumbnail.png">
				<source src="sample.mp4" type="video/mp4">
				It seems your browser doesn't support the HTML5 video tag. Please update your it!
			</video>			
		</div>	
		<div id="pbar-container">
			<div id="pbar">
				
			</div>
		</div>
		<div id="buttons-container">
			
			<img id="play-button" src="images/play.png">
			
			<div id="time-field">
				0:00 / 0:00
			</div>
			
			<img id="sound-button" src="images/sound.png">
			
			<div id="sbar-container">
				<div id="sbar">
					
				</div>
			</div>

			<img id="fullscreen-button" src="images/fullscreen.png">
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
