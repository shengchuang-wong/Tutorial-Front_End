<!DOCTYPE html>
<html>
<head>
	<title>SVG Animation</title>
</head>
<body style="background: rgb(0, 0, 0)">

	<svg height="100">
		<rect id="redRect" x="20" y="10" width="100" height="100" fill="red" />
		<animate
			attributeName="x"
			xlink:href="#redRect"
			begin="0s"
			dur="5s"
			from="30"
			to="500"
			fill="freeze"
			repeatCount="indefinite"
		/>
	</svg>

	<hr>

	<svg height="100">
		<rect id="redRect2" x="20" y="10" width="100" height="100" fill="red" />
		<animate
			attributeName="width"
			xlink:href="#redRect2"
			begin="0s"
			dur="5s"
			from="30"
			to="500"
			fill="freeze"
			repeatCount="indefinite"
		/>
	</svg>

	<hr>

	<svg height="130">
		<circle id="circle1" cx="70" cy="70" r="50" fill="blue"/>
		<animate
			attributeName="cx"
			xlink:href="#circle1"
			begin="0s"
			dur="5s"
			from="30"
			to="500"
			fill="freeze"
			repeatCount="indefinite"
		/>
		<animateColor
			attributeName="fill"
			xlink:href="#circle1"
			begin="0s"
			dur="5s"
			values="blue; orange; yellow; green; red; indigo; violet"
			repeatCount="indefinite"
		/>
	</svg>

	<hr>

	<svg height="100">
		<line xl="0" yl="0" x2="200" y2="60" style="stroke:red; stroke-width: 2" />
	</svg>

	<hr>

	<svg height="100">
		<polygon points="20, 10, 300, 20, 170, 50" fill="green" />
	</svg>

</body>
</html>
