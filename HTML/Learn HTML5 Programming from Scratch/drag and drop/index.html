<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
</head>
<style type="text/css">
	#div1 {
		width: 240px;
		height: 240px;
		padding: 10px;
		border: 1px #aaa solid;
		float: left;
	}
</style>
<body>
	<h1>Drap the html5 logo into the box</h1>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<img src="html5.png" alt="" id="drag1" draggable="true" ondragstart="drag(event)" width="240" height="240" />

	<script type="text/javascript" src="modernizr.custom.38894.js"></script>
	<script type="text/javascript">
		
	if(window.FileReader && Modernizr.draganddrop) {

		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("Text", ev.target.id);
			ev.dataTransfer.setData("Source", ev.target.src);		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
			alert(ev.dataTransfer.getData("Source"));
		}

	} else {
		document.write("This browser does NOT support drag and drop");
	}

	</script>

</body>
</html>
