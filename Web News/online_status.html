<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
</head>

<body>

    <h1>Check online status</h1>
    <div class="text"></div>

    <script>

        if (navigator.onLine) {
            document.querySelectorAll('.text')[0].textContent = 'Online';
        } else {
            document.querySelectorAll('.text')[0].textContent = 'Offline';
        }

        window.addEventListener('online', e => {
            document.querySelectorAll('.text')[0].textContent = 'Online';
        }, false);


        window.addEventListener('offline', e => {
            document.querySelectorAll('.text')[0].textContent = 'Offline';
        }, false);

    </script>
</body>

</html>
