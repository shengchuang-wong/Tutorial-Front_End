<!DOCTYPE html>
<html>
<head>
	<title>Page Scroll</title>
</head>
<style type="text/css">
	
	#outerDiv {
		width: 500px;
		height: 400px;
		margin: 10px auto;
		background-color: lightblue;
		overflow-y: scroll;
		padding: 10px;
	}

	#innerDiv {
		width: 200px;
		height: 600px;
		background-color: skyblue;
	}

</style>
<body>

	<div id="outerDiv">
		<div id="innerDiv"></div>
	</div>

	<script type="text/javascript">
		
	var divscroll = document.getElementById("outerDiv");

		function divScroll() {
			var wholeHeight = divscroll.scrollHeight;
			var scrollTop = divscroll.scrollTop;
			var divHeight = divscroll.clientHeight;

			if(scrollTop + divHeight >= wholeHeight) {
				alert("Div Bottom");
			}

			if(scrollTop === 0) {
				alert("Div Top");
			}
		}

		divscroll.addEventListener("scroll", divScroll);

	</script>
</body>
</html>
