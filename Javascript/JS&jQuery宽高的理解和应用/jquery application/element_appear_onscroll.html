<!DOCTYPE html>
<html>
<head>
	<title>Onscroll</title>
	<style type="text/css">

		#div1 {
			width: 100%;
			height: 400px;
			background-image: radial-gradient(#DEE, lightblue);
			opacity: 1;
			position: absolute;
			top: 1200px;
			opacity: 1;
			left: -1000px;

		}

		@keyframes slideIn {
			to {
				opacity: 1;
				left: 0;
			}
		}

		p {
			position: absolute;
			top: 2000px;
		}

	</style>
</head>	

<body>

	<div id="div1"></div>
	<p>asd</p>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript">
		
		$(window).scroll(function() {
			var ks_area = $(window).height();
			var scrollheight = $(window).scrollTop();
			var divtop = $("#div1").offset().top;

			if(ks_area + scrollheight >= divtop) {
				$("#div1").css("animation", "slideIn 2s ease-in-out forwards");
			}
		});

	</script>

</body>
</html>
