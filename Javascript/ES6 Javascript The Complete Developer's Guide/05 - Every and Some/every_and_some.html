<script type="text/javascript">

	var computers = [
		{ name: 'Apple', ram: 24 },
		{ name: 'Compaq', ram: 4 },
		{ name: 'Acer', ram: 32 }
	];

	var allComputersCanRunProgram = true;
	var onlySomeComputersCanRunProgram = false;

	// ES5

	for (var i = 0; i < computers.length; i++) {
		var computer = computers[i];

		if (computer.ram < 16) {
			allComputersCanRunProgram = false;
		} else {
			onlySomeComputersCanRunProgram = true;
		}
	}

	console.log(allComputersCanRunProgram);
	console.log(onlySomeComputersCanRunProgram);

	// ES6

	var allComputersCanRunProgram = computers.every(computer => computer.ram > 16);

	console.log(allComputersCanRunProgram);

	var onlySomeComputersCanRunProgram = computers.some(computer => computer.ram > 16);

	console.log(onlySomeComputersCanRunProgram);


	function Field(value) {
		this.value = value;
	}

	Field.prototype.validate = function() {
		return this.value.length > 0;
	}

	var username = new Field('2cool');
	var password = new Field('my_password');
	var birthdate = new Field('10/10/2010');

	var fields = [username, password, birthdate];

	var formIsValid = fields.every(field => field.validate());

	console.log(formIsValid ? 'Form Submitted' : 'Input is required');

</script>
