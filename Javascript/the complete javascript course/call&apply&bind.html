<script type="text/javascript">
	
var john = {
	name: "John",
	age: 26,
	job: "teacher",
	presentation: function(style, timeOfDay) {
		if (style === "formal") {
			console.log("Good " + timeOfDay + ", Ladies and Gentlement! I\'m " + this.name + ", I\'m a " + this.job + ", and I\'m " + this.age + " years old.");
		} else if (style === "friendly") {
			console.log("Hey! What\'s up? \'m " + this.name + ", I\'m a " + this.job + ", and I\'m " + this.age + " years old. Have a nice " + timeOfDay + ".");
		} else {
			console.log("Nothing to say!");
		}
	}
};

var emily = {
	name: "Emily",
	age: 35,
	job: "designer"
};

john.presentation("formal", "morning")

// method borrowing - call
john.presentation.call(emily, "friendly", "afternoon");

// method borrowing - apply
john.presentation.apply(emily, ["formal", "midnight"]);

// method borrowing - bind (does not work immediate, because it is copying)
var johnFriendly = john.presentation.bind(john, "friendly");
johnFriendly("morning");



var years = [1990, 1965, 1937, 2005, 1998];

function arrayCalc(arr, fn) {
	var arrRes = [];
	for(var i = 0; i < arr.length; i++) {
		arrRes.push(fn(arr[i]));
	}
	return arrRes;
}

function calculateAge(el) {
	return 2017 - el;
}

function isFullAge(limit, el) {
	return el >= limit;
}

var ages = arrayCalc(years, calculateAge);
var fullJapan = arrayCalc(ages, isFullAge.bind(this, 20));
console.log(ages);
console.log(fullJapan);

</script>
