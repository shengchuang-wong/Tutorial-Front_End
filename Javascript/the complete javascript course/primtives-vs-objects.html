<script type="text/javascript">
	// Primitives

	var a = 23;
	var b = a;

	a = 46;

	console.log(a);
	console.log(b);

	// Objects

	var obj1 = {
		name: "John",
		age: 26
	};

	var obj2 = obj1; // refrence, not new object, point to same memory
	obj1.age = 30;

	console.log(obj1.age);
	console.log(obj2.age);	

	// Functions

	var age = 27;
	var obj = {
		name: "Jonas",
		city: "Lisbon"
	};

	function change(a, b) {
		a = 30;
		b.city = "San Francisco";
	}

	change(age, obj);

	console.log(age); // age did not change
	console.log(obj.city);	 // city change
</script>
