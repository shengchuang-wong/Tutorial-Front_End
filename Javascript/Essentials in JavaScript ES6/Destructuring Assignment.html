<script type="text/javascript">
	
	// Array
	let c = [100, 200];
	let [a, b] = c;

	console.log(a, b);

	let d = [100, 200, 300, 400, 500, 600];
	let [e, ...f] = d;

	console.log(e, f);


	// Object
	let wizard = {magical: true, power: 10};
	let {magical, power} = wizard;
	console.log(magical, power);

	// user paranthesis () to cover the statement if the magical and power is declard in the window object

</script>
