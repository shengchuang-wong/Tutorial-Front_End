<script type="text/javascript">
	
// class declaration
class Dog {
	constructor(name, breed) {
		this.name = name;
		this.breed = breed;
	}
	bark() {
		console.log(`Bark Bark! My name is ${this.name}`)
	}
	cuddle() {
		console.log(`HOHOHO!`);
	}
	// call by Dog.info()
	static info() {
		console(`A dog is better than a cat by 10 times`);
	}
	// call by object.description()
	get description() {
		return `${this.name} is a ${this.breed} type of dog`;
	}
	// call by object.nicknames = '[value]';
	set nicknames(value) {
		this.nick = value.trim();
	}
	// call by object.nicknames
	get nicknames() {
		return this.nick;
	}
}

const snickers = new Dog('Snickers', 'King Charles');


// class expression
const Dog_1 = class {

}


// Extended class
class Animal {
	constructor(name) {
		this.name = name;
		this.thirst = 100;
		this.belly = [];
	}
	drink() {
		this.thirst -= 10;
		return this.thirst;
	}
	eat(food) {
		this.belly.push(food);
		return this.belly;
	}
	bark() {
		console.log(`Bark bark I\'m a dog`);
	}
}

class Cat extends Animal {
	constructor(name, breed) {
		super(name);
		this.breed = breed;
	}
}

const rhino = new Animal('Rhiney');
const koki = new Cat('Snickers', 'King Charles');


// Extending Array

class MovieCollection extends Array {
	constructor(name, ...items) {
		super(...items);
		this.name = name;
	}
	add(movie) {
		this.push(movie);
	}
	topRated(limit = 10) {
		return this.sort((a, b) => (a.stars > b.starts ? -1 : 1)).slice(0, limit);
	}
}

  const movies = new MovieCollection('Wes\'s Fav Movies',
    { name: 'Bee Movie', stars: 10 },
    { name: 'Star Wars Trek', stars: 1 },
    { name: 'Virgin Suicides', stars: 7 },
    { name: 'King of the Road', stars: 8 }
  );

movies.add({ name: 'Titanic', stars: 5 });

for (const movie of movies) {
	console.log(movie);
}

console.table(movies.topRated());


</script>
