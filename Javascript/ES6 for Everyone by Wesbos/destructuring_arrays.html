	const details = ['Wong Ken', 123, 'wongken.com'];

	// while in different use case
	const team = ['Wong', 'Ken', 'Sarah', 'Keegan', 'Riker'];

	// Use in swap variable
	let inRing = 'Hulk Hogan';

	////////////////////////////////////////
	// Practical Use ///////////////////////
	////////////////////////////////////////

	// 1. Currency Converter
	function convertCurrency(amount) {
		const converted = {
			USD: amount * 0.76,
			CPB: amount * 0.53,
			AUD: amount * 1.01,
			MEX: amount * 13.30
		};
		return converted;
	}

	// Get only what you want
	const { USD, AUD } = convertCurrency(100);
	console.log(USD, AUD);

	// 2. Default argument - object
	function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
		return total + (tip * total) + (tax * total);
	}

	const bill = tipCalc();
	console.log(bill);

</script>
