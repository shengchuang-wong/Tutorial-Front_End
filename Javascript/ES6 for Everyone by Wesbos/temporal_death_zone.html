<script type="text/javascript">

	// Temporal dead zone - variable cannot be access before its declared

	// This will be undefined
	console.log(var_variable);
	var var_variable = 1;
	console.log(var_variable);


	// This is throw error message, same as const
	console.log(let_variable);
	let let_variable = 2;
	console.log(let_variable);

</script>
