<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style-reordering.css">

<body>

		<header class="top">

		</header>

			<ul>

				<li><a>Item 01</a></li>
				<li><a>Item 02</a></li>
				<li><a>Item 03</a></li>
				<li><a>Item 04</a></li>
				<li><a>Item 05</a></li>

					<a>
						<i class="fa fa-twitter"></i>

				</li>

				<li class="social">
					<a>
						<i class="fa fa-facebook"></i>
					</a>
				</li>	

				<li class="social">
					<a>
						<i class="fa fa-github"></i>
					</a>
				</li>		

				<li class="social">
					<a>
						<i class="fa fa-instagram"></i>
					</a>
				</li>

			</ul>
		</nav>

		<section class="hero">
			<img src="http://lorempixel.com/1000/600/abstract" alt="">
		</section>

		<section class="details">
			<p>A simple video course to help you master FlexBox.</p>
			<p>Sign up today to grab all the videos and exercises!</p>
		</section>

		<section class="signup">
			<form action="" class="signup">
				<input type="text" placeholder="Your Name">
				<input type="email" placeholder="Email Address">
				<input type="submit" value="Sign me up!">

		</section>

		<footer>
			<p>&copy; Foundragon</p>
		</footer>

	</div>

	<script

	  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	  crossorigin="anonymous"></script>

	  <script type="text/javascript">
	  	
	  $(function() {
	  	$(".toggleNav").on("click", function() {
	  		//$(".flex-nav ul").slideToggle();

	  	});
	  });

	  </script>
