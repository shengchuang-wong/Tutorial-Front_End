<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>

<style type="text/css">
	
	* {
		box-sizing: border-box;
	}

	body {
		background-color: #349;
		color: white;
	}

	a {
		color: white;
	}

	.main-nav {
		list-style: none;
		padding-left: 0;
		margin: 20px auto;
		width: 716px;
	}

	.main-nav li {
		float: left;
		margin-right: 4px;
		text-align: center;
		font-family: "Arial Narrow", Arial, sans-serif;
		font-size: 14px;
		text-transform: uppercase;
	}

	.main-nav li:last-child {
		margin-right: 0;
	}

	.main-nav li a {
		line-height: 30px;
		text-decoration: none;
		display: block;
		width: 140px;
		height: 30px;
	}

	.main-nav li a::before, .main-nav li a::after {
		transition: all .3s;
		opacity: 0;
		position: relative;
		top: -2px;		
	}

	.main-nav li a::before {
		content: "[";
		margin-right: -4px;
	}

	.main-nav li a:hover::before {
		opacity: 1;
		margin-right: 6px;
	}

	.main-nav li a::after {
		content: "]";
		margin-left: -4px;
	}

	.main-nav li a:hover::after {
		opacity: 1;
		margin-left: 6px;
	}

	.main-nav li a:hover {

	}

</style>

<body>

	<nav>
		<ul class="main-nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Products</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>	
	</nav>

	<script type="text/javascript">
		
	</script>

</body>
</html>
