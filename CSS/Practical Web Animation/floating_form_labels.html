<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>

<style type="text/css">
	
	* {
		box-sizing: border-box;
	}

	body {
		color: #444;
		font-family: Helvetica, Arial, sans-serif;
	}

	.input-group {
		width: 340px;
		margin: 50px auto;
		position: relative;
	}

	input {
		border: none;
		border-bottom: 1px solid #888;
		font-size: 20px;
		width: 290px;
		transition: all .4s;
	}

	input:focus {
		outline: none;
		border-bottom-width: 4px;
		border-bottom-color: #68f;
	}

	label {
		color: #aaa;
		position: absolute;
		left: 0;
		top: 0;
		opacity: 0;
		visibility: hidden;
		transition: all .5s;
	}

	.label-top {
		visibility: visible;
		opacity: 1;
		top: -20px;
	}

</style>

<body>

	<div class="input-group">
		<label for="txtFirstName">First Name</label>
		<input type="text" id="txtFirstName" placeholder="First Name">
	</div>

	<div class="input-group">
		<label for="txtLastName">Last Name</label>
		<input type="text" id="txtLastName" placeholder="Last Name">
	</div>


	<script
	  src="http://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript">
		
	$("input[type='text']").click(function() {
		var $this = $(this);
		$this.attr("placeholder", "");
		$this.parent().find("label").addClass("label-top");
	});

	$("input[type='text']").focusout(function() {
		var $this = $(this);
		
		if($this.val() == "") {

			$this.parent().find("label").removeClass("label-top");

			$this.attr("placeholder", $this.parent().find("label").html());
		}
		
	});

	</script>

</body>
</html>
