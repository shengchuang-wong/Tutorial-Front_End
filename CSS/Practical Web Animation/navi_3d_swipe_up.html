<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>

<style type="text/css">
	
	body {
		font-family: sans-serif;
		padding: 0;
		margin: 0;
	}

	.main-nav {
		background-color: #298234;
		color: white;
		width: 100%;
		height: 80px;
	}

	.nav-list {
		text-align: center;
		list-style: none;
		padding-left: 0;
		margin-top: 0;
	}	

	.nav-list li {
		display: inline-block;
		width: 160px;
		height: 40px;
		margin: 10px 5px;
		text-align: center;
		position: relative;
	}
	
	.nav-list li a span {
		color: white;
		text-transform: uppercase;
		text-decoration: none;
		position: absolute;
		top: 0;
		left: 0;
		width: 160px;
		height: 40px;
		line-height: 40px;
		transform-origin: 0 0;
		transition: all .5s;
	}

	.nav-list li a:hover span {
		transform: scaleY(0);
		background-color: #59b264;
	}

	.nav-list li a::after {
		content: attr(data-title);
		background-color: #197224;
		display: block;
		width: 160px;
		height: 40px;
		line-height: 40px;
		position: absolute;
		top: 0;
		left: 0;
		color: white;
		text-transform: uppercase;
		transform-origin: 0 100%;
		transform: scaleY(0);
		transition: all .5s;
	}

	.nav-list li a:hover::after {
		transform: scaleY(1);
		background-color: #399244;
	}

</style>

<body>

	<nav class="main-nav">
		<ul class="nav-list">
			<li><a href="#" data-title="Home"><span>Home</span></a></li>
			<li><a href="#" data-title="About Us"><span>About Us</span></a></li>
			<li><a href="#" data-title="Products"><span>Products</span></a></li>
			<li><a href="#" data-title="Blog"><span>Blog</span></a></li>
			<li><a href="#" data-title="Contact Us"><span>Contact Us</span></a></li>
		</ul>	
	</nav>

	<script type="text/javascript">
		
	</script>

</body>
</html>
