<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>

<style type="text/css">
	
	.img {
		display: inline-block;
		position: relative;
		width: 300px;
		height: 200px;
		overflow: hidden;
	}

	.img-swipe::before {
		content: "";
		width: 300px;
		height: 200px;
		background-color: rgba(0, 0, 0, .5);
		display: block;
		position: absolute;
		transform-origin: 0 0;
		transform: scaleY(0);
		transition: all .5s;
	}

	.img-swipe:hover::before {
		transform: scaleY(1);
	}

	.img-scale img {
		transition: all .5s;
	}

	.img-scale:hover img {
		transform: scale(1.2);
	}

	.img-tint {
		background-color: green;
	}

	.img-tint img {
		transition: all .5s;
	}

	.img-tint:hover img {
		opacity: .6;
	}

</style>

<body>

	<div class="img img-swipe">
		<img src="http://lorempixel.com/300/200/technics" alt="">
	</div>
	
	<div class="img img-scale">
		<img src="http://lorempixel.com/300/200/technics?123" alt="">
	</div>
	
	<div class="img img-tint">
		<img src="http://lorempixel.com/300/200/technics?234" alt="">
	</div>

	<script type="text/javascript">
		
	</script>

</body>
</html>
