<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
	
	* {
		box-sizing: border-box;
	}

	body {
		font-family: Helvetica, sans-serif;
		padding-top: 40px;
	}

	.container {
		margin: 640px;
		margin: 0 auto;
	}

	.panel {
		color: white;
		padding: 10px;
		width: 200px;
		height: 200px;
		float: left;
		margin-right: 20px;
		position: relative;
		top: 0;
		left: 0;
		border-radius: 4px;
		box-shadow: 0 0 0 rgb(0, 0, 0);
		transition: all 1s;
	}

	.panel:hover {
		top: -20px;
		left: -6px;
		box-shadow: 6px 20px 20px rgb(100, 100, 100);
	}

	.panel p, .panel .fa{
		text-align: center;
	}

	.panel:last-child {
		margin-right: 0;
	}

	.panel-blue {
		background-color: #58878c;
	}

	.panel-beige {
		background-color: #d9caad;
		color: #242424;
	}

	.panel-orange {
		background-color: #c36d42;
	}

	.panel .fa {
		color: white;
		font-size: 60px;
		display: block;
	}

	.panel h3 {
		background-color: #242424;
		color: white;
		font-weight: normal;
		text-transform: uppercase;
		font-size: 14px;
		padding: 4px 14px;
		display: inline-block;
		margin-top: 2px;
		position: relative;
		left: -12px;
	}

</style>

<body>

	<div class="container">
		<div class="panel panel-blue">
			<h3>Panel Title</h3>
			<i class="fa fa-cube"></i>
			<p>Lorem ipsum dolor sit amet, no meis reque debet ius.</p>
		</div>

		<div class="panel panel-beige">
			<h3>Panel Title</h3>
			<i class="fa fa-diamond"></i>
			<p>Lorem ipsum dolor sit amet, no meis reque debet ius.</p>
		</div>

		<div class="panel panel-orange">
			<h3>Panel Title</h3>
			<i class="fa fa-tv"></i>
			<p>Lorem ipsum dolor sit amet, no meis reque debet ius.</p>
		</div>
	</div>

	<script type="text/javascript">
		
	</script>

</body>
</html>
