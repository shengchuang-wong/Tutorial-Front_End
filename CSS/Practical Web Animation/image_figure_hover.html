<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style type="text/css">

	body {
		background-color: #333;
		padding-top: 20px;
	}
	
	.img-container {
		background-color: #000;
		overflow: hidden;
		border: 10px solid #3e3e3e;
		box-shadow: 0 1px 2px rgb(20, 20, 20);
		position: relative;
	}

	.img-container img {
		transition: all 1s;
	}

	.img-container figcaption {
		color: white;
		font-family: verdana, sans-serif;
		text-transform: uppercase;
		display: block;
		text-align: center;
		position: absolute;
		top: -40px;
		height: 40px;
		width: 100%;
		background-color: rgba(30, 30, 30, .5);
		line-height: 40px;
		border-bottom: 2px solid #444;
		transition: all .5s;
	}

	.img-container:hover figcaption {
		top: 20px;
	}

	.img-container:hover img {
		transform: scale(1.2);
		opacity: .4;
	}

</style>

<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-4">
				<div class="img-container">
					<figure>
						<img src="http://lorempixel.com/360/240/technics/1" alt="">
						<figcaption>Technology</figcaption>
					</figure>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="img-container">
					<figure>
						<img src="http://lorempixel.com/360/240/technics/2" alt="">
						<figcaption>Innovation</figcaption>
					</figure>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="img-container">
					<figure>
						<img src="http://lorempixel.com/360/240/technics/3" alt="">
						<figcaption>Buzzwords</figcaption>
					</figure>
				</div>
		</div>					
		</div>
	</div>

	<script type="text/javascript">
		
	</script>

</body>
</html>
