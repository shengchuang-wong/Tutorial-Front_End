<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
	
	body {
		font-size: 18px;
		padding-top: 40px;
	}

	.panel {
		color: #565;
		position: relative;
		top: -50px;
		opacity: 0;
	}

	.panel h3 {
		margin-top: 10px;
	}

	.fa-check-square {
		color: green;
	}

	.panel li {
		position: relative;
		left: 50px;
		opacity: 0;
	}

</style>

<body>

	<div class="container">
		<div class="row">

			<div class="col-xs-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Check out my list</h3>
					</div>
					<div class="panel-body">
						<ul class="fa-ul">
							<li><i class="fa-li fa fa-check-square"></i>Led Zeppelin</li>
							<li><i class="fa-li fa fa-check-square"></i>Bacon</li>
							<li><i class="fa-li fa fa-check-square"></i>Beards</li>
							<li><i class="fa-li fa fa-check-square"></i>One-armed pushed up</li>
						</ul>			
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Check out my list</h3>
					</div>
					<div class="panel-body">
						<ul class="fa-ul">
							<li><i class="fa-li fa fa-check-square"></i>Led Zeppelin</li>
							<li><i class="fa-li fa fa-check-square"></i>Bacon</li>
							<li><i class="fa-li fa fa-check-square"></i>Beards</li>
							<li><i class="fa-li fa fa-check-square"></i>One-armed pushed up</li>
						</ul>			
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Check out my list</h3>
					</div>
					<div class="panel-body">
						<ul class="fa-ul">
							<li><i class="fa-li fa fa-check-square"></i>Led Zeppelin</li>
							<li><i class="fa-li fa fa-check-square"></i>Bacon</li>
							<li><i class="fa-li fa fa-check-square"></i>Beards</li>
							<li><i class="fa-li fa fa-check-square"></i>One-armed pushed up</li>
						</ul>			
					</div>
				</div>
			</div>

		</div>
	</div>

	<script
	  src="http://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>

	<script type="text/javascript">
		
	var panels = $(".panel");
	var items = panels.find("li");
	var panelDelay = 500;
	var i = panelDelay;

	panels.each(function() {
		$(this).delay(i).animate({
			top: "0px",
			opacity: 1
		}, 800);
		i += panelDelay;
	});

	var itemDelay = 200;
	var j = itemDelay;

	items.each(function() {
		$(this).delay(j).animate({
			left: "0px",
			opacity: 1
		}, 800);
		j+= itemDelay;
	});

	</script>

</body>
</html>
